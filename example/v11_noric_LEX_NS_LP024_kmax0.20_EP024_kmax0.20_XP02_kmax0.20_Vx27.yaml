theory:
  eftpipe.classynu:
    extra_args:
      neutrino_hierarchy: degenerate
      N_ncdm: 0
      N_ur: 3.046
  eftpipe.eftlss:
    tracers:
      LRG_NGC:
        prefix: LRG_NGC_
        z: 0.696
        nd: 4.5e-5
        window:
          window_fourier_file: cache/ry_noric_NGC_LRG_acc4.npy
          window_configspace_file: newdata/noric/win_NGC_LRG.txt
      ELG_NGC:
        prefix: ELG_NGC_
        z: 0.849
        nd: 2.3e-4
        window:
          window_fourier_file: cache/ry_noric_NGC_ELG_acc4.npy
          window_configspace_file: newdata/noric/win_NGC_ELG.txt
      X_NGC:
        prefix: X_NGC_
        z: 0.763
        cross: [LRG_NGC, ELG_NGC]
        window:
          window_fourier_file: cache/ry_noric_NGC_X_acc4.npy
          window_configspace_file: newdata/noric/win_NGC_X.txt
      LRG_SGC:
        prefix: LRG_SGC_
        z: 0.705
        nd: 5.9e-5
        window:
          window_fourier_file: cache/ry_noric_SGC_LRG_acc4.npy
          window_configspace_file: newdata/noric/win_SGC_LRG.txt
      ELG_SGC:
        prefix: ELG_SGC_
        z: 0.841
        nd: 2.5e-4
        window:
          window_fourier_file: cache/ry_noric_SGC_ELG_acc4.npy
          window_configspace_file: newdata/noric/win_SGC_ELG.txt
      X_SGC:
        prefix: X_SGC_
        z: 0.774
        cross: [LRG_SGC, ELG_SGC]
        window:
          window_fourier_file: cache/ry_noric_SGC_X_acc4.npy
          window_configspace_file: newdata/noric/win_SGC_X.txt
      default:
        provider: classynu
        km: 0.7
        kr: 0.25
        # arXiv: 1807.04672
        use_cb: true
        with_IRresum: true
        with_APeffect: true
        with_window: true
        APeffect:
          Om_AP: 0.307115
          rdrag_AP: 147.66
          h_AP: 0.6777
          APst: true
        window:
          accboost: 4
          windowk: 0.1
likelihood:
  LEX_NGC:
    class: eftpipe.eftlike
    tracers: [LRG_NGC, ELG_NGC, X_NGC]
    data:
      LRG_NGC:
        path: newdata/noric/NGC_LRG_P.txt
        ls: [0, 2, 4]
        kmin: 0.02
        kmax: 0.20
      ELG_NGC:
        path: newdata/noric/NGC_ELG_P.txt
        ls: [0, 2, 4]
        kmin: 0.03
        kmax: 0.20
      X_NGC:
        path: newdata/noric/NGC_X_P.txt
        ls: [0, 2]
        kmin: 0.02
        kmax: 0.20
    cov:
      path: newdata/noric/cov_NGC_L024E024X024_PPP.txt
      Nreal: 1000
      rescale: 27
    with_binning: true
    jeffreys: true
    marg:
      LRG_NGC_: &westcoast_hex
        b3:
          scale:
        cct:
          scale:
        cr1:
          scale:
        cr2:
          scale:
        ce0:
          scale:
        # exclude cemono
        cequad:
          scale:
      ELG_NGC_: *westcoast_hex
      X_NGC_ce0:
        scale:
      X_NGC_cequad:
        scale:
  LEX_SGC:
    class: eftpipe.eftlike
    tracers: [LRG_SGC, ELG_SGC, X_SGC]
    data:
      LRG_SGC:
        path: newdata/noric/SGC_LRG_P.txt
        ls: [0, 2, 4]
        kmin: 0.02
        kmax: 0.20
      ELG_SGC:
        path: newdata/noric/SGC_ELG_P.txt
        ls: [0, 2, 4]
        kmin: 0.03
        kmax: 0.20
      X_SGC:
        path: newdata/noric/SGC_X_P.txt
        ls: [0, 2]
        kmin: 0.02
        kmax: 0.20
    cov:
      path: newdata/noric/cov_SGC_L024E024X024_PPP.txt
      Nreal: 1000
      rescale: 27
    with_binning: true
    jeffreys: true
    marg:
      LRG_SGC_: *westcoast_hex
      ELG_SGC_: *westcoast_hex
      X_SGC_ce0:
        scale:
      X_SGC_cequad:
        scale:
