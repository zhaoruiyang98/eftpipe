        - pkl_path: data/mock/LRG_NGC.txt
        - pkl_path: data/mock/ELG_NGC_Q.txt
        - pkl_path: data/mock/x_NGC.txt
        common:
          ls:
          - 0
          - 2
          kmin: 0.02
          kmax: 0.15
        cov_path: data/cov/cov_NGC_L024E024X024_PQP.txt
        Nreal: 1000
      theory:
        prefix:
        - LRG_NGC_
        - ELG_NGC_
        - x_NGC_
        theory_info:
        - z: 0.7
          km: 0.7
          nd: 7.91e-05
          config_settings:
            APeffect:
              z_AP: 0.7
            window:
              window_fourier_file: cache/LRG_NGC_GB_interp.npy
              window_configspace_file: data/window/LRG_NGC_GB_interp.dat
        - z: 0.845
          km: 0.45
          nd: 0.00018518518518518518
          chained: true
          config_settings:
            APeffect:
              z_AP: 0.845
            window:
              window_fourier_file: cache/ELG_NGC_interp.npy
              window_configspace_file: data/window/ELG_NGC_interp.dat
        - z: 0.77
          kmA: 0.7
          ndA: 7.91e-05
          kmB: 0.45
          ndB: 0.00018518518518518518
          cross: true
          config_settings:
            APeffect:
              z_AP: 0.77
            window:
              window_fourier_file: cache/x_NGC_interp.npy
              window_configspace_file: data/window/x_NGC_interp.dat
        common:
          cache_dir_path: cache
          with_IRresum: true
          with_APeffect: true
          with_window: true
          with_fiber: false
          with_binning: true
          config_settings:
            APeffect:
              Om_AP: 0.307115
            binning:
              binning: true
