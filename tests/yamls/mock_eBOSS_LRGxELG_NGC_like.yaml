theory:
  eftpipe.classynu:
    extra_args:
      neutrino_hierarchy: degenerate
      N_ncdm: 0
      N_ur: 3.046
  eftpipe.eftlss:
    cache_dir_path: cache
    stop_at_error: true
    tracers:
      LRG_NGC:
        prefix: LRG_NGC_
        z: 0.7
        km: 0.7
        kr: 0.25
        nd: 7.65e-05
        APeffect:
          z_AP: 0.7
        window:
          window_fourier_file: cache/LRG_NGC_interp_pytest.npy
          window_configspace_file: data/window/LRG_NGC_GB_interp.dat
      ELG_NGC:
        prefix: ELG_NGC_
        z: 0.845
        km: 0.45
        kr: 0.25
        nd: 0.00018518518518518518
        APeffect:
          z_AP: 0.845
        window:
          window_fourier_file: cache/ELG_NGC_interp_pytest.npy
          window_configspace_file: data/window/ELG_NGC_interp.dat
      x_NGC:
        prefix: x_NGC_
        z: 0.770
        cross: [LRG_NGC, ELG_NGC]
        APeffect:
          z_AP: 0.770
        window:
          window_fourier_file: cache/x_NGC_interp_pytest.npy
          window_configspace_file: data/window/x_NGC_interp.dat
      default:
        provider: classynu
        use_cb: true
        with_IRresum: true
        with_APeffect: true
        with_window: true
        with_fiber: false
        APeffect:
          Om_AP: 0.307
          rdrag_AP: 147.74
          h_AP: 0.6777
