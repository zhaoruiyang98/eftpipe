    label: ''
    nsampled: 11
    extra_args:
      mode: cross
      data:
        pklinfo:
          ls:
          - 0
          - 2
          kmin: 0.02
          kmax: 0.15
          pkl_path: data/mock/x_NGC.txt
        cov_path: data/cov/cov_NGC_X024.txt
        Nreal: 1000
        rescale: 27
      marg:
        b3A:
          scale: 2
        cctA:
          scale: 2
        cr1A:
          scale: 4
        b3B:
          scale: 2
        cctB:
          scale: 2
        cr1B:
          scale: 4
        ce0x:
          scale: 2
        cequadx:
          scale: 2
      theory:
        prefix: x_NGC_
        Nl: 2
        z: 0.77
        kmA: 0.7
        ndA: 7.91e-05
        kmB: 0.45
        ndB: 0.00018518518518518518
        cache_dir_path: cache
        with_IRresum: true
        with_APeffect: true
        with_window: true
        with_fiber: false
        with_binning: true       
        config_settings:
          APeffect:
            Om_AP: 0.307115
            z_AP: 0.77
          window:
              window_fourier_file: cache/x_NGC_interp.npy
              window_configspace_file: data/window/x_NGC_interp.dat
          binning:
            binning: true
